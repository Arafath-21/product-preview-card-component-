<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/main.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body style="background-color: var(--Cream);">
 
<div class="card-container flex">
  <div class="col-1">
    <img src="./images/image-product-desktop.jpg" alt="" class="card-img">
    <img src="./images/image-product-mobile.jpg" alt="" class="card-img-2">
  </div>
  <div class="col-2 bg-white">
    <div class="card-details">
      <div class="card-name">
        <p>PERFUME</p>
      </div>
      <div class="card-heading">
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
      </div>
      <div class="card-description">
        <p>
          A floral, solar and voluptuous <br>
          interpretation composed by <br>
          Olivier Polge, Perfumer-Creator <br>
          for the House of CHANEL. <br>
        </p>
      </div>
      <div class="card-rate flex">
        <div class="main-rate">
          <h1>$149.99</h1>
        </div>
        <div class="strike-rate">
          <p><s>$169.99</s></p>
        </div>
      </div>
      <button class="btn center">
        <i class="bi bi-cart3"></i>
        Add to Cart
      </button>
    </div>
  </div>
</div>
<footer>
  <div class="attribution center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Arafath-21">Arafath A</a>.
  </div>
</footer>
</body>
</html>
